<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pampanga's Rainfall Condition Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="image/logo-icon.ico">
    
    <!--Font from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
        <div class="nav-sidebar">
            <a href="index.html" class="nav-icon"><img src="image/logo-icon.ico" alt="Logo icon"></a>
            <hr class="horizontal-line">
            <a href="index.html" class="nav-icon"><img src="image/active-homeicon.png" alt="home icon"></a>
            <a href="report.html" class="nav-icon"><img src="image/report-icon.png" alt="report icon"></a>
            <a href="about.html" class="nav-icon"><img src="image/about-icon.png" alt="about icon"></a>
        </div>

        <div class="left-panel">
            <div class="weather-card">
                <div class="weather-card-title">Weather Now</div>
                <div class="weather-icon-large"></div>
                <div class="rainfall-amount"></div>
                <div class="weather-status">
                    <span class="weather-status-icon"></span>
                    <span></span>
                </div>
                <div class="location-date">
                    <span></span>
                    <span></span>
                </div>
                <div class="location-date">
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="forecast-section">
                <div class="forecast-header">
                    <div class="forecast-title">7 days Forecast</div>
                    <select class="day-dropdown">
                        <option>Day 7</option>
                        <option>Day 6</option>
                        <option>Day 5</option>
                        <option>Day 4</option>
                        <option>Day 3</option>
                        <option>Day 2</option>
                        <option>Day 1</option>
                    </select>
                </div>
                <div class="forecast-list"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="map-header">
                <h2 class="map-title">Weather Condition Map</h2>
                <select class="municipality-select" id="municipalitySelect">
                    <option value="all">All Municipalities</option>
                    <option value="angeles" selected>Angeles City</option>
                    <option value="apalit">Apalit</option>
                    <option value="arayat">Arayat</option>
                    <option value="bacolor">Bacolor</option>
                    <option value="candaba">Candaba</option>
                    <option value="floridablanca">Floridablanca</option>
                    <option value="guagua">Guagua</option>
                    <option value="lubao">Lubao</option>
                    <option value="mabalacat">Mabalacat</option>
                    <option value="macabebe">Macabebe</option>
                    <option value="magalang">Magalang</option>
                    <option value="masantol">Masantol</option>
                    <option value="mexico">Mexico</option>
                    <option value="minalin">Minalin</option>
                    <option value="porac">Porac</option>
                    <option value="san-fernando">San Fernando</option>
                    <option value="san-luis">San Luis</option>
                    <option value="san-simon">San Simon</option>
                    <option value="santa-ana">Santa Ana</option>
                    <option value="santa-rita">Santa Rita</option>
                    <option value="santo-tomas">Santo Tomas</option>
                    <option value="sasmuan">Sasmuan</option>
                </select>
            </div>

            <div id="map"></div>

            <div class="precipitation-legend">
                <div class="legend-title">Precipitation</div>
                <div class="legend-gradient-bar"></div>
                <div class="legend-labels">
                    <span>Extreme</span>
                    <span>Heavy</span>
                    <span>Moderate</span>
                    <span>Light</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
